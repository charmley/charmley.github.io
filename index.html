<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wellness test</title>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
                console.log('Service worker registered: ', registration);
            }).catch(registrationError => {
                console.log('Service worker registration failed: ', registrationError);
            });
        });
    }
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

  <main>

    <div class="container">
      <header class="normal">
        <div class="row">
          <div id="userlabel">User:</div>
          <div id="user" class="data datavalue">unknown</div>
        </div>
        <div class="row">
          <div id="languageLabel">Language:</div>
          <div id="lang" class="data datavalue">unknonw</div>
        </div>
      </header>
      <div class="normal row">
        <div class"title">Navigation</div>
        <div classe="row">
          <button id="showCallCenter" class="btn_default" onclick="NineteenGale.showCallCenter()">call Center</button>
          <button id="showwellness" class="btn_default" onclick="NineteenGale.showWellness()">wellness</button> </div>
        <button id="showintake" class="btn_default" onclick="NineteenGale.showIntake()">intake</button>
        <button id="showSensors" class="btn_default" onclick="NineteenGale.showSensors()">Sensors</button>
        <button id="showSummary" class="btn_default" onclick="NineteenGale.showSummary()">Summary</button>
        <button id="shareSummary" class="btn_default" onclick="NineteenGale.shareSummary()">Share Summary</button>
        <button id="sendSummaryEmail" class="btn_default" onclick="NineteenGale.sendSummaryEmail('debug@19labs.com', 'This is a custom body for testing')">Send Summary Email</button>

      </div>
      <div class="normal row">
        <div class"title">Sensors</div>
        <div class="row">
          <div class="d-flex justify-content-around">
            <button id="showBP" class="btn_default"
              onclick="NineteenGale.showSensor('Blood Pressure Monitor')">BP</button>
            <button id="showPox" class="btn_default" onclick="NineteenGale.showSensor('Pulse Oximeter')">pox</button>
            <button id="showThermometer" class="btn_default"
              onclick="NineteenGale.showSensor('Thermometer')">thermometer</button>
            <button id="showWeight" class="btn_default" onclick="NineteenGale.showSensor('Weight Scale')">scale</button>
            <button id="showStethoscope" class="btn_default"
              onclick="NineteenGale.showSensor('Stethoscope')">stethoscope</button>
            <button id="showGlucometer" class="btn_default"
              onclick="NineteenGale.showSensor('Glucometer')">gluecometer</button>
            <button id="showCamera" class="btn_default"
              onclick="NineteenGale.showSensor('Internal Camera')">camera</button>
            <button id="showOtoscope" class="btn_default" onclick="NineteenGale.showSensor('Otoscope')">otoscope</button>
            <button id="showDigitalCamera" class="btn_default" onclick="NineteenGale.showSensor('Digital Camera')">dig
              camera</button>
            <button id="showExternalApp" class="btn_default"
              onclick="NineteenGale.showSensor('External App')">externalapp</button>
          </div>
        </div>
      </div>
      <div>

        <div class="normal row">CallCenter</div>
        <div class="d-flex justify-content-around">
          <button id="showClinic" class="btn_default" onclick="NineteenGale.showClinic('default')">show clinic
            default</button>
          <div>
            <div>
              <label for="clinic">clinic:</label>
              <input type="text" id="clinic" name="clinic">
              <button id="selectClinic" class="btn_default" onclick="selectClinic(this)">select</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="normal row">User</div>
        <button id="showlogin" class="btn_default" onclick="NineteenGale.showLogin()">login</button>
        <button id="showsignup" class="btn_default" onclick="NineteenGale.showSignup()">signup</button>
        <button id="showNewSession" class="btn_default" onclick="NineteenGale.showNewSession()">new session</button>
        <button id="showSaveSession" class="btn_default" onclick="NineteenGale.showSaveSession()">save session</button>
        <button id="showRestoreSession" class="btn_default" onclick="NineteenGale.showRestoreSession()">restore
          session</button>
        <button id="submitUrl" class="btn_default"
          onclick="submitProxyUrl('https://active.19labs.com/test/index.html','abc=def')">post test url</button>

      </div>

      <div class="data">
        <div class="row">
          <div id="intake" class="col-sm-4 title">intake</div>
          <div id="sensor" class="col-sm-4 title">sensor</div>
          <div id="proxy" class="col-sm-4 title">proxyresult</div>
        </div>
        <div class="row">
          <div id="intakeData" class="col-sm-4 datavalue ">intake</div>
          <div id="sensorData" class="col-sm-4 datavalue">sensor</div>
          <div id="proxyResult" class="col-sm-4 datavalue">proxyresult</div>
        </div>
      </div>


    </div>


    </section>
  </main>
  <!-- The terms and conditions modal dialog -->
  <div id="tcModal" class="modal_background">
    <div id="tc_doc" style="display:none"></div>

    <!-- Modal content -->
    <div class="modal modal_header">
      <div class="close" onclick="close_modal()">&times;</div>
      <div id="tc_title" class="modal_header_text">header</div>
    </div>

    <div class="modal modal_content">
      <div id="tc_text">Some text in the Modal..</div>
    </div>

    <div class="modal modal_footer">
      <div id="btn_reject" class="btn_reject modal_btn" onclick="reject_modal()">Don't Participate</div>
      <div id="btn_accept" class="btn_default btn_accept modal_btn" onclick="accept_modal()">Participate</div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/19Gale.js"></script>
  <script src="scripts/local.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/language.js"></script>


</body>

</html>
